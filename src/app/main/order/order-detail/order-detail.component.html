<div class="page-title">
  <div class="title_left">
    <h3>Thêm mới</h3>
  </div>
</div>
<div class="clearfix"></div>
<div class="row">
  <div class="clearfix"></div>
  <div class="x_panel">
    <div class="x_title">
      <h2>Đơn hàng </h2>
      <ul class="nav navbar-right panel_toolbox">
        <li><button class="btn btn-primary" routerLink="/main/order"> Quay lại</button></li>
        <li><button class="btn btn-success" (click)="exportToExcel()">Xuất ra Excel</button></li>
      </ul>
      <div class="clearfix"></div>
    </div>
    <div class="x_content">
      <form class="form-horizontal form-label-left input_mask" novalidate #addEditForm="ngForm" (ngSubmit)="saveChanges(addEditForm.valid)"
        *ngIf="entity">
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Tên khách hàng</label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <input type="hidden" [(ngModel)]="entity.ID" name="id" />
            <input type="text" #customerName="ngModel" disabled id="name" [(ngModel)]="entity.CustomerName" required minlength="3" name="customerName"
              class="form-control">
            <small [hidden]="customerName.valid || (customerName.pristine && !addEditForm.submitted)" class="text-danger">
                Bạn phải nhập sản phẩm
              </small>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="address">Địa chỉ </label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <textarea class="form-control" #customerAddress="ngModel" disabled id="address" [(ngModel)]="entity.CustomerAddress" name="customerAddress"
              rows="3"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">Email</label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <input type="text" #customerEmail="ngModel" disabled id="email" [(ngModel)]="entity.CustomerEmail" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
              required name="customerEmail" class="form-control">
            <small [hidden]="customerEmail.valid || (customerEmail.pristine && !addEditForm.submitted)" class="text-danger">
                Bạn phải nhập email
              </small>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="phone">Số điện thoại</label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <input type="text" #customerMobile="ngModel" disabled id="phone" [(ngModel)]="entity.CustomerMobile" required name="customerMobile"
              class="form-control">
            <small [hidden]="customerMobile.valid || (customerMobile.pristine && !addEditForm.submitted)" class="text-danger">
                Bạn phải nhập số điện thoại
              </small>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="note">Ghi chú khách hàng </label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <textarea class="form-control" #customerMessage="ngModel" disabled id="note" [(ngModel)]="entity.CustomerMessage" name="customerMessage"
              rows="3"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="paymentMethod">Phương thức thanh toán</label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <select class="form-control" #paymentMethod="ngModel" disabled id="paymentMethod" name="paymentMethod" [(ngModel)]="entity.PaymentMethod">
              <option value="">--Chọn phương thức tahnh toán--</option>
              <option value="CASH">Tiền mặt</option>
              <option value="BANKING">Chuyển khoản</option>
          </select>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="paymentStatus">Trạng thái thanh toán</label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <select class="form-control" #paymentStatus="ngModel" disabled id="paymentStatus" name="paymentStatus" [(ngModel)]="entity.PaymentStatus">
              <option value="">--Trạng thái--</option>
              <option value="PAID">Đã thanh toán</option>
              <option value="UNPAID">Chưa thanh toán</option>
          </select>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="status">Trạng thái</label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="checkbox">
              <label>
                   <input type="checkbox" disabled id="status" [(ngModel)]="entity.Status" name="status" #status="ngModel"> Hợp lệ
                </label>
            </div>

          </div>
        </div>

        <table class="table" *ngIf="orderDetails && orderDetails.length > 0">
          <thead>
            <tr>
              <th>
                Sản phẩm
              </th>
              <th>
                Số lượng
              </th>
              <th>Giá</th>
              <th>Thành tiền</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of orderDetails">
              <td>
                {{item.Product.Name}}
              </td>
              <td>
                {{item.Quantity | number}}
              </td>
              <td>{{item.Price | number}}</td>
              <td>{{item.Price * item.Quantity | number}}</td>
            </tr>
            <tr>
              <td colspan="4"><span class="pull-right">Tổng tiền: {{totalAmount}}</span></td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </div>
</div>
